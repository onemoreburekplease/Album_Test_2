<!DOCTYPE html>
<head>
    <title>Album</title>
    <meta charset="utf-8">
    <link rel="icon" href="Anice/15.jpg" type="image/png">
    <style>
        
        #Naslov {
            text-align: center;
            color: rgb(103, 102, 69);
            font-family: bahnschrift;
            font-size: 2.5rem;
        }

        body {
            background-color: rgb(246, 242, 219);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0px;
        }
        a {
            display: block;
        }
        #September, #Oktober_Tekst {
            text-align: center;
            color: rgb(114, 104, 79);
            font-family: Bahnschrift;
            font-size: 19px;
            margin-top: 12px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        #Tekst_Spodaj, #Oktober_Tekst_Spodaj {
            text-align:  center;
            color: rgb(124, 130, 102);
            font-family: Helvetica;
            font-size: 12px;
            margin-top: 0px;

        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px;
            width: 100vw;
            background-color: rgb(210, 220, 200);
        }
        .header h1 {
            flex: 2;
            text-align: center;
            margin: 0;
        }
        .Left, .Right {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .footer {
            width: 100vw;
            height: 10vh;
            background-color: rgb(210, 220, 200);
            margin-top: 50px;
            padding: 0px;
            text-align: center;
            font-size: 10px;
            font-family: Bahnschrift;
            color: rgb(79, 74, 61);
        }
        .Logo {
            height: 105px;
            width: auto;
            cursor: pointer;
            padding: 1vw
        }
        .Menu {
            height: 3rem;
            width: auto;
            cursor: pointer;
            margin-right: 3vw;
            transition: transform 0.3s ease;
        }
        .Menu:hover { 
            transform: scale(1.1);
        }
        .Left {
            justify-content: flex-start;
        }
        .Right {
            justify-content: flex-end;
        }
        .centriraj:hover {
            transition: transform 0.3s ease;
            transform: scale(1.02);
        }
        .Dropdown {
            position: absolute;
            top: 3vh;
            right: 5vw;
            background: rgb(225, 235, 217);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 15px rgba(44, 60, 2, 0.35);

            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            transform-origin: top right;

            pointer-events: none;

        }

        
        .Dropdown.open {

            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .Dropdown ul { 
            list-style: none;
            margin: 1vw;
            padding: 1vw;
        }
        .Dropdown li { 
            margin: 3vh;
        }
        .Dropdown a { 
            Text-decoration: none;
            color: rgb(129, 135, 102);
            font-family: Bahnschrift;
            font-size: clamp(0.5rem, 1.5vw, 2.5rem);
            text-align: left;
        }
        .Oktober {
            width: 100vw;
            background-color: rgb(210, 220, 200)
        }
        .Album_Container { 
            display: flex;
            justify-content: center;
            gap: 35px;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .Map {
            background-color: rgb(210, 220, 200);
            width: 100vw;
            position: relative;
            margin-top: 10%;

        }

        .Map .Ozadje 
        {
            width: 100%;
            height: auto;
            display: block;
        }

        .Map .Map_Button
        {

            

            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            margin-left: 36vw;

            top: 40%;
            transform: translate(-50%, -20%);

            cursor: pointer;
        }

        .Map .Map_Button img
        {
            width: 18vw;
            max-width: 20vw;
            height: auto;
        }

        .Map_Button:hover img
        {
            transform: scale(1.05);
            transition: transform 0.3s ease-out;
        }

    </style>
</head>
<body> 
    <div class="header">
        <div class="Left">
        <img src="Logo.svg" alt="Logo" class="Logo">
        </div>
        <h1>
            <p id="Naslov">Magični vlogič v2.0</p>
        </h1>

        <div class="Right">
            <img src="Hamburger.svg" alt="Menu" class="Menu" id="Hamburger">
            <nav class="Dropdown" id="Dropdown">
                <ul>
                    <li><a href="Album.html">Albumi</a></li>
                    <li><a href="Dnevnik.html" target="_blank">Dnevnik</a></li>
                    <li><a href="Zemljevid.html" target="_blank">Zemljevid</a></li>
                </ul> 
             </nav>
        </div>

    </div>

    <div class="Album_Container">

        <div class="Album">  
        <a href="Slikice.html" target="_blank"> 
            <img src="Anice/Kolekcija_September.png" alt="September" width="400" height="400" class="centriraj">
        </a>
        <p id="September">September 2025</p>
        <p id="Tekst_Spodaj">(Od hokeja do koleserjenja.)</p>
        </div>

        <div class="Album">   
                <a href="Slikice_Oktober.html" target="_blank">
                    <img src="Anice_Oktober/Kolekcija_Oktober.png" alt="Oktober" width="400" height="400" class="centriraj">
                </a>
                <p id="Oktober_Tekst">Oktober 2025</p>
                <p id="Oktober_Tekst_Spodaj">(Od Zagreba do Velenja.)</p>
        </div>

             <div class="Album">   
                <a href="Slikice_November.html" target="_blank">
                    <img src="Anice_November_Izbire/Kolekcija_November.png" alt="Oktober" width="400" height="400" class="centriraj">
                </a>
                <p id="Oktober_Tekst">November 2025</p>
                <p id="Oktober_Tekst_Spodaj">(Od projektorja do Portoroža.)</p>
            </div>

    </div>


    <div class="Map">
         <img src="Zemljevid_Vlog/Ozadje.png" class="Ozadje" alt="Ozadje">


         <a href="Zemljevid.html" class="Map_Button" target="_blank">
            <img src="Zemljevid_Vlog/Gumbek.png" alt="Gumbek">
         </a>
    </div>


    <div class="footer">
        <h3>    
            <p>© Copyright 2025 - Amar LCO</p>
        </h3>
    </div>
    <script> 
        const hamburger = document.getElementById('Hamburger');
        const dropdown = document.getElementById('Dropdown');

        hamburger.addEventListener("click", () => {
            dropdown.classList.toggle("open");
        });
    </script>
</body>
