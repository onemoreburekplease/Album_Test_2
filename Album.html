<!DOCTYPE html>
<head>
    <title>Album</title>
    <meta charset="utf-8">
    <link rel="icon" href="Anice/15.jpg" type="image/png">
    <style>
        
        #Naslov {
            text-align: center;
            color: rgb(103, 102, 69);
            font-family: bahnschrift;
            font-size: 33px;
            margin-bottom: 37px;
        }

        body {
            background-color: rgb(246, 242, 219);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0px;
        }
        a {
            display: block;
        }
        #September {
            text-align: center;
            color: rgb(114, 104, 79);
            font-family: bahnschrift;
            font-size: 19px;
            margin-top: 12px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        #Tekst_Spodaj {
            text-align: center;
            color: rgb(124, 130, 102);
            font-family: Helvetica;
            font-size: 12px;
            margin-top: 0px;

        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px;
            width: 100vw;
            background-color: rgb(210, 220, 200);
        }
        .header h1 {
            flex: 2;
            text-align: center;
            margin: 0;
        }
        .Left, .Right {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .footer {
            width: 100vw;
            height: 100vh;
            background-color: rgb(210, 220, 200);
            margin-top: 50px;
            padding: 0px;
            text-align: center;
            font-size: 10px;
            font-family: Bahnschrift;
            color: rgb(79, 74, 61);
        }
        .Logo {
            height: 105px;
            width: auto;
            cursor: pointer;
            margin-left: 3%;
        }
        .Menu {
            height: 42px;
            width: auto;
            cursor: pointer;
            margin-right: 3%;
        
        }
        .Left {
            justify-content: flex-start;
        }
        .Right {
            justify-content: flex-end;
        }
        h2 {
            margin-top: 40px;
        }
        .centriraj:hover {
            transition: transform 0.3s ease;
            transform: scale(1.02);
        }
    </style>
</head>
<body> 
    <div class="header">
        <div class="Left">
        <img src="Logo.svg" alt="Logo" class="Logo">
        </div>
        <h1>
            <p id="Naslov">Magični vlogič v2.0</p>
        </h1>
        <div class="Right">
        <img src="Hamburger.svg" alt="Menu" class="Menu">
        </div>
    </div>
    <h2>    
        <a href="Slikice.html" target="_blank"> 
            <img src="Anice/Kolekcija_September.png" alt="September" width="400" height="400" class="centriraj">
        </a>
        <p id="September">September 2025</p>
        <p id="Tekst_Spodaj">(Od hokeja do koleserjenja.)</p>
    </h2>
    <div class="footer">
        <h3>    
            <p>© Copyright 2025 - Amar LCO</p>
        </h3>
    </div>
</body>
