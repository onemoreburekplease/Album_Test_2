<!DOCTYPE html>
<head>
    <title>September 2025</title>
    <link rel="icon" href="Logo.svg" type="image/png">
     <style>
        
        #Naslov {
            text-align: center;
            color: rgb(9, 124, 155);
            font-family: bahnschrift;
            font-size: 2.5rem;
            max-width: 100vw;
            display: block;
            width: fit-content;
            margin: 0.8rem auto;
            padding: 0.2rem;
        }

        body {
            background-color: rgb(226, 240, 248);
        }
        .thumb{
            width: 21vw;
            height: auto;
            object-fit: cover;
            border: 3px solid rgb(89, 80, 100);
            border-radius: 17px;
            cursor: pointer;
            transition: transform .4s ease, box-shadow .2s ease;
        }
        .grid img:hover {
            transform: scale(1.03);
            box-shadow: 0rem 1rem 2rem rgba(39, 38, 49, 0.8);
        }
        .grid video:hover {
            transform: scale(1.03);
            box-shadow: 0rem 1rem 2rem rgba(13, 16, 51, 0.8);
        }
        .grid {
               display: grid;
               grid-template-columns: repeat(4, 1fr);
               gap: 1.8rem;
              justify-items: center;
              margin-top: 3vh;
        }
        .lightbox {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .lightbox.open {
            opacity: 1;
            visibility: visible;
        }
        .lightbox img {
            max-width: 40vw;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        .lightbox.open img {
            transform: scale(1);
        }
        .lightbox .close {
            position: absolute;
            top: 7vh;
            right: 7vw;
            background: rgba(147, 147, 147, 0.2);
            color: rgb(244, 244, 244);
            border: none;
            font-family: Arial;
            font-weight: bold;
            font-size: 3rem;
            line-height: 1;
            padding: 2rem 2rem;
            border-radius: 1rem;
            cursor: pointer;
        }
        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;  
            padding: 0;
        }
        .lightbox-content img {
            max-width: 80vw;
        }
        .caption {
            width: 90%;
            margin: 0;
            color: whitesmoke;
            font-size: 0.9rem;
            text-align: center;
            max-width: 100%;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(6px);  
            transition: opacity 2.9s ease, transform 2.9s ease;
            font-family: monospace;
            font-weight: bold;
            margin-top: 0;
        }
        .lightbox.open .caption {
            opacity: 1;
            transform: translateY(0); 
        }
        .lightbox-content,
.lightbox-content p,
.lightbox-content img {
  user-select: none;   /* prevents highlighting on double click */
}
        .Logo {
            height: 105px;
            width: auto;
            cursor: pointer;
            margin-left: 1.5vw;
        }
        .Menu {
            height: 4rem;
            width: auto;
            cursor: pointer;
            margin-right: 1.5rem;
            transition: transform 0.5s ease;
        }
        .Menu:hover { 
            transform: scale(1.15);
        }
        .Left {
            justify-content: flex-start;
        }
        .Right {
            justify-content: flex-end;
        }
        .centriraj:hover {
            transition: transform 0.3s ease;
            transform: scale(1.02);
        }
        .Dropdown {
            position: absolute;
            top: 4vh;
            right: 13vw;
            background: rgb(214, 249, 255);
            border: 0.3rem solid #a3adc5;
            border-radius: 1rem;
            box-shadow: 0.3rem 0.5rem 0.5rem rgba(15, 10, 47, 0.2);

            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.2s ease-out;
            transform-origin: right top;

            pointer-events: none;

        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem auto 0;
            padding: 0;
            width: 90%;
            background-color: rgb(178, 208, 245);
            box-shadow: 0.2rem 0.3rem 0.4rem rgba(28, 27, 39, 0.25);
            border-radius: 1rem;
        }
        .header h1 {
            flex: 2;
            text-align: center;
            margin: 1.75rem;
        }
        .Left, .Right {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .Dropdown.open {

            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .Dropdown ul { 
            list-style: none;
            margin: 1.1rem;
            padding: 1.2rem;
        }
        .Dropdown li { 
            margin: 2rem;
        }
        .Dropdown a { 
            Text-decoration: none;
            color: rgb(77, 84, 105);
            font-family: Bahnschrift;
            font-weight: bold;
            font-size: clamp(0.5rem, 1.5vw, 2.5rem);
            text-align: center;
        }
        #Hamburger {
            filter: drop-shadow(0 0 2px rgba(77, 84, 105, 0.6));
            filter: hue-rotate(170deg);
        }
    </style>
</head>
<body>  
    <div class="header">
        <div class="Left">
        <img src="Logo.svg" alt="Logo" class="Logo">
        </div>
        <h1>
            <p id="Naslov">September 2025</p>
        </h1>

        <div class="Right">
            <img src="Hamburger.svg" alt="Menu" class="Menu" id="Hamburger">
            <nav class="Dropdown" id="Dropdown">
                <ul>
                    <li><a href="Album.html">Albumi</a></li>
                    <li><a href="Dnevnik.html" target="_blank">Dnevnik</a></li>
                    <li><a href="Zemljevid.html" target="_blank">Zemljevid</a></li>
                </ul> 
             </nav>
        </div>

    </div>
    <h2>       
        <div class="grid">
            <img src="Anice/1.jpg" alt="Image 1" width="300" class="thumb" data-caption="15. September - Barvanje lesenega stojala"> 
            <img src="Anice/2.jpg" alt="Image 2" width="300" class="thumb" data-caption="15. September - Skincare routine pred Nebesko Udico">
            <img src="Anice/3.jpg" alt="Image 3" width="300" class="thumb" data-caption="16. September - Konzultacije">
            <img src="Anice/4.jpg" alt="Image 4" width="300" class="thumb" data-caption="16. September - Moja punca (na levi)">
            <img src="Anice/5.jpg" alt="Image 5" width="300" class="thumb" data-caption="16. September - Graficni bienale">
            <img src="Anice/6.jpg" alt="Image 6" width="300" class="thumb" data-caption="16. September - Brunch v dezevnem centru">
            <img src="Anice/7.jpg" alt="Image 7" width="300" class="thumb" data-caption="16. September - Lepa slikica iz razstave">
            <img src="Anice/8.jpg" alt="Image 8" width="300" class="thumb" data-caption="19. September - Badminton">
            <img src="Anice/9.jpg" alt="Image 9" width="300" class="thumb" data-caption="23. September - Poligon pred vrtcem">
            <img src="Anice/10.png" alt="Image 10" width="300" class="thumb" data-caption="24. September - Domace vrtnice">
            <img src="Anice/11.jpg" alt="Image 11" width="300" class="thumb" data-caption="25. September - Kifle">
            <img src="Anice/12.jpg" alt="Image 12" width="300" class="thumb" data-caption="27. September - Juhica">
            <img src="Anice/13.jpg" alt="Image 13" width="300" class="thumb" data-caption="28. September - Makaroni">
            <img src="Anice/14.jpg" alt="Image 14" width="300" class="thumb" data-caption="28. September - Izlet ob Savi">
            <img src="Anice/15.jpg" alt="Image 15" width="300" class="thumb" data-caption="28. September - Cao">
            <img src="Anice/16.jpg" alt="Image 16" width="300" class="thumb" data-caption="28. September - Magarac">
            <img src="Anice/17.jpg" alt="Image 17" width="300" class="thumb" data-caption="29. September - Brutalna sladica">
        </div> 

        <div class="lightbox" id="lightbox" aria-hidden="true">
            <button class="close" id="closeBtn" aria-label="Zapri">X</button>

        
        <div class="lightbox-content">
          <img id="lightboxImg" src="" alt="VeÄja slika"> 
            <p id="lightboxCaption" class="caption" hidden></p>
        </div>
        </div>
    </h2>
    <script>
        const grid = document.querySelector('.grid')
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const caption = document.getElementById('lightboxCaption');

        grid.addEventListener('click', (e) => {
            if (e.target.tagName !== 'IMG') return;
            lightboxImg.src = e.target.src;

            const text = e.target.dataset.caption || '';
            caption.textContent = text;
            caption.hidden = !text;

            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('open');
            document.body.style.overflow = ' ';
            lightboxImg.src = ' ';
            caption.textContent = ' ';
            caption.hidden = true;
            lightbox.setAttribute('aria-hidden', 'true');
        });
        lightbox.addEventListener('click', (e) => {
  if (!e.target.closest('.lightbox-content')) closeBtn.click();
});
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('open')) {
                closeBtn.click();
            }
        })

    </script>
</body>
