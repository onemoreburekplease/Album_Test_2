        .lightbox {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;

        .lightbox.open {
            opacity: 1;
            visibility: visible;
        }
        .lightbox img {
            max-width: 40vw;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);

        .lightbox.open img {

        }
        .lightbox .close {

        .lightbox-content {

            align-items: center;
            gap: 15px;  
            padding: 0;
        }
        .lightbox-content img {

        .caption {

            font-size: 0.9rem;
            text-align: center;
            max-width: 100%;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(6px);  
            transition: opacity 2.9s ease, transform 2.9s ease;
            font-family: monospace;
            font-weight: bold;
            margin-top: 0;
        }
        .lightbox.open .caption {
            opacity: 1;
            transform: translateY(0); 
        }
        .lightbox-content,
.lightbox-content p,
.lightbox-content img {
  user-select: none;   /* prevents highlighting on double click */
}
        .Logo {
            height: 105px;
            width: auto;
            cursor: pointer;
            margin-left: 1.5vw;
        }
        .Menu {
            height: 4rem;
            width: auto;
            cursor: pointer;
            margin-right: 1.5rem;

        .Menu:hover {

        }
        .Left {

        }
        .Right {
            justify-content: flex-end;
        }
        .centriraj:hover {
            transition: transform 0.3s ease;
            transform: scale(1.02);
        }
        .Dropdown {
            position: absolute;
            top: 4vh;
            right: 13vw;
            background: rgb(214, 249, 255);
            border: 0.3rem solid #a3adc5;
            border-radius: 1rem;

            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.2s ease-out;
            transform-origin: right top;

        .header {

            justify-content: space-between;
            margin: 1rem auto 0;
            padding: 0;
            width: 90%;

            margin: 1.75rem;
        }
        .Left, .Right {

        }
        
        .Dropdown.open {

            pointer-events: auto;
        }

        }

            filter: hue-rotate(170deg);

    <script>
        const grid = document.querySelector('.grid')
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const caption = document.getElementById('lightboxCaption');
        const lightboxVideo = document.createElement('video');
        lightboxVideo.controls = true;
        lightboxVideo.style.maxWidth = '80vw';
        lightboxVideo.style.maxHeight = '80vh';
        lightboxVideo.style.borderRadius = '10px';
        lightboxVideo.style.display = 'none';
        document.querySelector('.lightbox-content').prepend(lightboxVideo);

        grid.addEventListener('click', (e) => {
            const target = e.target;

            // IF IMAGE CLICKED

            if (target.tagName === 'IMG') {
                lightboxVideo.style.display = 'none';
                lightboxVideo.pause();

                lightboxImg.style.display = 'block';
                lightboxImg.src = target.src;

                const text = target.dataset.caption || '';
                caption.textContent = text;
                caption.hidden = !text;

                lightbox.classList.add('open');
                lightbox.setAttribute('aria-hidden', false);
                }

            // IF VIDEO CLICKED
            if (target.tagName === 'VIDEO') {
                lightboxImg.style.display = 'none';
                 lightboxVideo.style.display = 'block';
                 lightboxVideo.src = target.querySelector('source').src;
                 lightboxVideo.play();

                 caption.textContent = target.dataset.caption || '';
                 caption.hidden = false;

                 lightbox.classList.add('open');
                 lightbox.setAttribute('aria-hidden', 'false');
            }
             });

             // FOR HOVERING OVER VIDEO

             const videos = document.querySelectorAll('.grid video');
             videos.forEach(video => {
                video.addEventListener('mouseenter', () => {
                    video.cuttentTime = 0;     //START AT BEGINNING
                    video.play();
                });
                video.addEventListener('mouseleave', () => {
                    video.pause();
                });
             });



        grid.addEventListener('click', (e) => {
            if (e.target.tagName !== 'IMG') return;
            lightboxImg.src = e.target.src;

            const text = e.target.dataset.caption || '';
            caption.textContent = text;
            caption.hidden = !text;

            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('open');
            document.body.style.overflow = ' ';
            lightboxImg.src = ' ';
            caption.textContent = ' ';
            caption.hidden = true;
            lightbox.setAttribute('aria-hidden', 'true');
        });
        lightbox.addEventListener('click', (e) => {
  if (!e.target.closest('.lightbox-content')) closeBtn.click();
});
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('open')) {
                closeBtn.click();
            }
        })

    </script>
