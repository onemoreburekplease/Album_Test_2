        #Naslov {

        }

        body {

        .thumb{
            width: 22vw;
            height: auto;
            object-fit: cover;
            border: 3px solid rgb(194, 188, 173);
            border-radius: 17px;
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease;
        }
        .grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 5px rgba(35, 34, 32, 0.8);
        }
        .grid video:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 5px rgba(35, 34, 32, 0.8);
        }
        .grid {
               display: grid;
               grid-template-columns: repeat(4, 1fr);
               gap: 22px;
              justify-items: center;
        }
        .lightbox {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .lightbox.open {
            opacity: 1;
            visibility: visible;
        }
        .lightbox img {
            max-width: 40vw;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        .lightbox.open img {
            transform: scale(1);
        }
        .lightbox .close {
            position: absolute;
            top: 2.5%;
            right: 2%;
            background: rgba(224, 214, 193, 0.2);
            color: rgb(255, 255, 255);
            border: none;
            font-family: Helvetica, sans-serif; 
            font-size: 25px;
            line-height: 1;
            padding: 6px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;  
            padding: 0;
        }
        .lightbox-content img {
            max-width: 80vw;
        }
        .caption {
            width: 90%;
            margin: 0;
            color: whitesmoke;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(6px);  
            transition: opacity 2.9s ease, transform 2.9s ease;
            font-family: Helvetica;
            font-weight: bold;
            margin-top: 0;
        }
        .lightbox.open .caption {
            opacity: 1;
            transform: translateY(0); 
        }
        .lightbox-content,
.lightbox-content p,
.lightbox-content img {
  user-select: none;   /* prevents highlighting on double click */
}

    <script>
        const grid = document.querySelector('.grid')
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const caption = document.getElementById('lightboxCaption');
        const lightboxVideo = document.createElement('video');
        lightboxVideo.controls = true;
        lightboxVideo.style.maxWidth = '80vw';
        lightboxVideo.style.maxHeight = '80vh';
        lightboxVideo.style.borderRadius = '10px';
        lightboxVideo.style.display = 'none';
        document.querySelector('.lightbox-content').prepend(lightboxVideo);

        grid.addEventListener('click', (e) => {
            const target = e.target;

            // IF IMAGE CLICKED

            if (target.tagName === 'IMG') {
                lightboxVideo.style.display = 'none';
                lightboxVideo.pause();

                lightboxImg.style.display = 'block';
                lightboxImg.src = target.src;

                const text = target.dataset.caption || '';
                caption.textContent = text;
                caption.hidden = !text;

                lightbox.classList.add('open');
                lightbox.setAttribute('aria-hidden', false);
                }

            // IF VIDEO CLICKED
            if (target.tagName === 'VIDEO') {
                lightboxImg.style.display = 'none';
                 lightboxVideo.style.display = 'block';
                 lightboxVideo.src = target.querySelector('source').src;
                 lightboxVideo.play();

                 caption.textContent = target.dataset.caption || '';
                 caption.hidden = false;

                 lightbox.classList.add('open');
                 lightbox.setAttribute('aria-hidden', 'false');
            }
             });

             // FOR HOVERING OVER VIDEO

             const videos = document.querySelectorAll('.grid video');
             videos.forEach(video => {
                video.addEventListener('mouseenter', () => {
                    video.cuttentTime = 0;     //START AT BEGINNING
                    video.play();
                });
                video.addEventListener('mouseleave', () => {
                    video.pause();
                });
             });



        grid.addEventListener('click', (e) => {
            if (e.target.tagName !== 'IMG') return;
            lightboxImg.src = e.target.src;

            const text = e.target.dataset.caption || '';
            caption.textContent = text;
            caption.hidden = !text;

            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('open');
            document.body.style.overflow = ' ';
            lightboxImg.src = ' ';
            caption.textContent = ' ';
            caption.hidden = true;
            lightbox.setAttribute('aria-hidden', 'true');
        });
        lightbox.addEventListener('click', (e) => {
  if (!e.target.closest('.lightbox-content')) closeBtn.click();
});
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('open')) {
                closeBtn.click();
            }
        })

    </script>
