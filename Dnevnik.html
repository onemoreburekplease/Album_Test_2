<!DOCTYPE html>
<head>
    <title>Dnevnik</title>
    <meta charset="utf-8">
    <link rel="icon" href="Logo_Dnevnik.svg" type="image/svg+xml"> 

    <style> 
    :root {
        font-family: Helvetica;
        --note_bg: #f5f2eb;
        --note_shadow: rgba(0, 0, 0, 0.2);
    }
    .Header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px;
        width: 100vw;
        background-color: rgb(210, 220, 200);
    }
    .Header h1 {
        flex: 2;
        text-align: center;
        margin: 0;
    }
    .Left, .Right {
        flex: 1;
        display: flex;
        align-items: center;
    }
    .Logo {
        height: 105px;
        margin-left: 0.5vw;
        cursor: pointer;
    }
    .Menu {
        height: 42px;
        margin-right: 5%;
        cursor: pointer;
    }
    .Left {
        Justify-content: flex-start;
    }
    .Right { 
        justify-content: flex-end;
    }
    .Dropdown ul {
        list-style-type: none;
        margin: 5px;
        padding: 5px;
    }
    #Naslov {
        text-align: center;
        color: rgb(103, 102, 69);
        font-family: bahnschrift;
        font-size: 33px;
    }
    .Dropdown {
        display: none;
        position: absolute;
        top: 80px;
        right: 20px;
        background-color: rgb(210, 220, 200);
        border: 1px solid rgb(129, 135, 102);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
    .note {
        background: var(--note_bg);
        padding: 1.3rem;
        border-radius: 18px;
        box-shadow: 0 6px 18px var(--note_shadow);
        cursor: pointer;
        min-height: 110px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        user-select: text;
        transition: transform 0.3s ease, box-shadow 0.2s ease;
    }
    .note:hover {
         transform: translateY(-3px) scale(1.015);
         box-shadow: 0 14px 20px rgba(0,0,0,0.3);
    }
    .note .preview {
        font-size: 16px;
        color: rgb(103, 102, 69);
        font-family: Bahnschrift;
        margin-bottom: 0.5rem;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4; /* Limit to 4 lines */
        line-clamp: 4; /* Standard property for compatibility */
        -webkit-box-orient: vertical;
    }
    .notes-grid { 
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        align-items: start;
        max-width: 1200px;
        margin: 0 auto;
        margin-top: 1.2rem;
    }
    .note time {    
        display: block;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: rgb(129, 135, 102);
        font-family: Bahnschrift;
        opacity: 0.9;
    }
    .Dropdown li { 
          margin: 1vh;
      }
    .Dropdown a { 
            Text-decoration: none;
            color: rgb(129, 135, 102);
            font-family: Bahnschrift;
            font-size: 16px;
     }
     body {
        background-color: rgb(246, 242, 219);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin: 0px;
     }
     .notes-lightbox {  
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.72);
        visibility: hidden;
        transition: opacity 0.3s ease;
        z-index: 2000;
        padding: 2rem;
     }
     .notes-lightbox.open {
        visibility: visible;
        opacity: 1;
     }
     .note-lightbox-content {
        background: #f6f0e1;
        max-width: min(70ch, 90vw);
        width: 100%;
        border-radius: 10px;
        padding: 1.7rem;
        position: relative;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
     }
     .note-lightbox-content .close {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: transparent;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
     }
            #noteTitle { margin: 0 0 .25rem 0; font-size: 1.25rem; color: #222; }
            #noteDate { display:block; font-size: 0.9rem; color:#666; margin-bottom: .75rem; }
          #noteFull { font-size: 1rem; line-height: 1.5; color:#333; white-space: pre-wrap; }

        .note-lightbox-content h2,
        .note-lightbox-content time,
        .note-lightbox-content p {
        font-family: Bahnschrift, sans-serif;
        color: rgb(103, 102, 69);
        }
    </style>
</head>

<body> 
    <div class="Header">
        <div class="Left">
            <img src="Logo_Dnevnik.svg" alt="Logo" class="Logo">
        </div>
            <h1 id="Naslov">Dnevnik</h1>
        <div class="Right">
            <img src="Hamburger.svg" alt="Menu" class="Menu" id="Hamburger">
            <nav class="Dropdown" id="Dropdown">
                <ul>
                    <li><a href="Album.html">Albumi</a></li>
                    <li><a href="Dnevnik.html" target="_blank">Dnevnik</a></li>
                    <li><a href="Koledar.html" target="_blank">Koledar</a></li>
                </ul> 
             </nav>
        </div>
    </div>





    <div class="notes-grid">

                <!--each .Note stores the full note text in data-full. The .preview shows the short text in the grid; time shows the date. -->

         <article class="note" data-full="Pripeljal sem se do Vojkove okoli petih, pol šestih. Ana in Mia sta zamujale, saj sta šla v park spuščati zmaja. Dobil sem Mango zeleni čaj bubble tea z jagodnimi bobami. Ana je pakirala (kosmiče, jogurt in arašidovo maslo). Štartala sva okoli šestih, Mio sva odpeljala do avtobusne postaje pri BTCju in se vklopila na avtocesto." data-date="2025-10-11">
               <div class="preview">Zagreb maraton [Sobota]</div>
                <time datetime="2025-10-11">11. okt 2025</time>
         </article>

         <article class="note" data-full="Parkiral sem avto pred Vojkovo okoli sedmih. Usedla sva se in opeljala do EF parkirišča. Dala sva denarnice v žepke, in odšla proti stožicam. Renata sva srečala pri vhodu A3, čeprav ga nisva mogla najti. Vhod nas je peljal po stopnicah. Prvo smo sedeli, od 20:00 do 20:30, dokler ni koncert začel. Potem smo vstali in se približali do ograje, kjer smo stoje spremljali." data-date="2025-10-10">
               <div class="preview">Prljavo kazalište koncert.</div>
             <time datetime="2025-10-10">10. okt 2025</time>
         </article>

         <article class="note" data-full= "Vstala sva skupaj okoli 8:30. Oblekla sva se, prijela za rokice in odšla proti galeriji. Poslovila sva se pri vratih, Ana je morala po ključ, jaz sem pa reku, da nama grem iskat za jest. Med potjo sem se ustavil v Mladinski Knjigi, kjer sem iskal knjigo. Poslali so me v Knjigarno Sanje, proti zmajskemu mostu. Tam so imeli knjigo v starem, ikoničnem, retro izvodu. Kupil sem jo, spravil jo v papirnato vrečko, odšel v Arta da jo dekoriram. V Artu sem kupil gasilske nalepke in še ene nalepke živalic, ki so, kakor se izkaže, bile tetovaže. Vsedu sem se na sončka pri Petkovškovem nabrežju ob ugodni kavici, kjer sem zalepil nalepke na knjigo [Oktober - Slika X]. V Hooda sem stopil okoli desetih, naročil nama kosilo. Odnesu sem vse v galerijo, skregala sva se. Amapak ni trajalo dolgo, vrnil sem se, Ana me je objela, ker sem jo presenetil. Peljala me je v klet, da ugotoviva, kako prižgati en zelo star televizor, ki je del razstave. Vrnila sva se gor, tetovirala sva si roke. Ona krokodilčka, jaz pa žabico. Klicala je Bogdana, da mu pokaže. Klicala je Katarino, znorela je." data-date="2025-09-15">
              <div class="preview">ZDSLU Galerija.</div>
             <time datetime="2025-10-04">4. okt 2025</time>
         </article>
    </div>






    <div class="notes-lightbox" id="notes-lightbox" aria-hidden="true">                         <!--This is the black overlay after you click on a note, black curtain on stange, when the light shows up -->
        <div class="note-lightbox-content">
            <button class="close" id="closeNote">✕</button>
            <h2 id="noteTitle"></h2>
            <time id="noteDate"></time>
            <p id="noteFull"></p>
        </div>
    </div>


    <script> 

        const hamburger = document.getElementById('Hamburger');
        const dropdown = document.getElementById('Dropdown');

        hamburger.addEventListener("click", () => {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        const grid = document.querySelector('.notes-grid');
        const lightbox = document.getElementById('notes-lightbox');
        const lbContent = document.querySelector('.note-lightbox-content');
        const closeBtn = document.getElementById('closeNote');
        const lbTitle = document.getElementById('noteTitle');
        const lbDate = document.getElementById('noteDate');
        const lbFull = document.getElementById('noteFull');

        grid.addEventListener('click', (e) => {
            const note = e.target.closest('.note');
            if (!note) return;

         lbTitle.textContent = note.querySelector('.preview').textContent.slice(0, 60) || 'Zapisk';
            lbDate.textContent = note.dataset.date || note.querySelector('time')?.textContent || '';
            lbFull.textContent = note.dataset.full || 'Brez vsebine';
            // show
            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        });
        
        closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
  if (!e.target.closest('.note-lightbox-content')) closeLightbox();
});
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
});

function closeLightbox() {
  lightbox.classList.remove('open');
  lightbox.setAttribute('aria-hidden', 'true');
  document.body.style.overflow = '';
  lbTitle.textContent = '';
      lbDate.textContent = '';
     lbFull.textContent = '';
}
    </script>


</body>
