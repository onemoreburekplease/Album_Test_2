<!DOCTYPE html>
<head>
    <title>Dnevnik</title>
    <meta charset="utf-8">
    <link rel="icon" href="Logo_Dnevnik.svg" type="image/svg+xml"> 

    <style> 
    :root {
        font-family: Helvetica;
        --note_bg: #f4f4f4;
        --note_shadow: rgba(0, 0, 0, 0.2);
    }
    .Header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px;
        width: 100vw;
        background-color: rgb(210, 220, 200);
    }
    .Header h1 {
        flex: 2;
        text-align: center;
        margin: 0;
    }
    .Left, .Right {
        flex: 1;
        display: flex;
        align-items: center;
    }
    .Logo {
        height: 105px;
        margin-left: 0.5vw;
        cursor: pointer;
    }
    .Menu {
        height: 42px;
        margin-right: 5%;
        cursor: pointer;
    }
    .Left {
        Justify-content: flex-start;
    }
    .Right { 
        justify-content: flex-end;
    }
    .Dropdown ul {
        list-style-type: none;
        margin: 5px;
        padding: 5px;
    }
    #Naslov {
        text-align: center;
        color: rgb(103, 102, 69);
        font-family: bahnschrift;
        font-size: 33px;
    }
    .Dropdown {
        display: none;
        position: absolute;
        top: 80px;
        right: 20px;
        background-color: rgb(210, 220, 200);
        border: 1px solid rgb(129, 135, 102);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
    .Note {
        background: var(--note_bg);
        padding: 1rem;
        border-radius: 18px;
        box-shadow: 0 6px 18px var(--note_shadow);
        cursor: pointer;
        min-height: 110px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        user-select: text;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .Note:hover {
         transform: translateY(-3px) scale(1.015);
         box-shadow: 0 14px 30px rgba(0,0,0,0.22);
    }
    .notes-grid { 
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.25rem;
        align-items: start;
        max-width: 1200px;
        margin: 0 auto;
    }
    .Dropdown li { 
          margin: 1vh;
      }
    .Dropdown a { 
            Text-decoration: none;
            color: rgb(129, 135, 102);
            font-family: Bahnschrift;
            font-size: 16px;
     }
     body {
        background-color: rgb(246, 242, 219);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin: 0px;
     }
    </style>
</head>

<body> 
    <div class="Header">
        <div class="Left">
            <img src="Logo_Dnevnik.svg" alt="Logo" class="Logo">
        </div>
            <h1 id="Naslov">Dnevnik</h1>
        <div class="Right">
            <img src="Hamburger.svg" alt="Menu" class="Menu" id="Hamburger">
            <nav class="Dropdown" id="Dropdown">
                <ul>
                    <li><a href="Album.html">Albumi</a></li>
                    <li><a href="Dnevnik.html" target="_blank">Dnevnik</a></li>
                    <li><a href="Koledar.html" target="_blank">Koledar</a></li>
                </ul> 
             </nav>
        </div>
    </div>

    <div class="Notes_Grid">

                <!--each .Note stores the full note text in data-full. The .preview shows the short text in the grid; time shows the date. -->

         <article class="Note" data-full="Poln zapis prvega dnevnika. Tukaj dodaj daljši tekst, ideje, misli." data-date="2025-10-07">
               <div class="Preview">Poln zapis prvega dnevnika. Tukaj dodaj krajšo predogledno verzijo — nekaj stavkov, ki prikažejo bistvo zapisa.</div>
                <time datetime="2025-10-07">7. okt 2025</time>
         </article>

         <article class="Note" data-full="Drugi zapis — več informacij in misli o projektu. Lahko vsebuje več vrstic in celo odstavke." data-date="2025-09-30">
               <div class="preview">Drugi zapis — kratka verzija, ki se prikaže v mreži.</div>
             <time datetime="2025-09-30">30. sep 2025</time>
         </article>

         <article class="Note" data-full="Tretji zapis: ideja za sliko, skica besedila in povezane opombe." data-date="2025-09-15">
              <div class="preview">Tretji zapis: ideja za sliko in skica.</div>
             <time datetime="2025-09-15">15. sep 2025</time>
         </article>
    </div>

    <div class="Notes_Lightbox" id="Notes_Lightbox" aria-hidden="true">                         <!--This is the black overlay after you click on a note, black curtain on stange, when the light shows up -->
        <div class="note-lightbox-content">
            <button class="close" id="closeNote">✕</button>
            <h2 id="noteTitle"></h2>
            <time id="noteDate"></time>
            <p id="noteFull"></p>
        </div>


        <div class="Notes_lightbox_Content">                                                        <!-- This is the content on top of that black curtain-->

            <h2 id="Note_Title"></h2>

            </div>

    </div>


    <script> 

        const hamburger = document.getElementById('Hamburger');
        const dropdown = document.getElementById('Dropdown');

        hamburger.addEventListener("click", () => {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
    </script>


</body>
